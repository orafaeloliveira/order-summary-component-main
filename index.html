<html lang="en">

  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

<body>

  <main>
    <div class="card">
      <section class="card-bg">
        <!-- here it goes a background image -->
      </section>
      <section class="card-info">
        <div class="card-description">
          <h1 class="card-title emphasis-text">Order Summary</h1>

          <p class="description-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="box-plan border-10">
          <img src="img/icon-music.svg" alt="">
          <div class="plan-info">
            <p class="plan-name emphasis-text">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a href="#" class="plan-change">Change</a>
        </div>

        <div class="card-buttons">
          <button class="proceed-button button border-10">Proceed to Payment</button>
          <a href="#" class="cancel-button button border-10">Cancel Order</a>
        </div>
      </section>
    </div>
  </main>
