<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media-query.css">
</head>

<body>

  <main id="card">
    <section id="card-bg">
      <!-- here it goes a background image -->
    </section>
    <section id="card-info">
      <div id="card-description">
        <h1 id="card-title" class="emphasis-text">Order Summary</h1>

        <p id="description-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div id="box-plan" class="border-10">
        <img src="img/icon-music.svg" alt="">
        <div id="plan-info">
          <p id="plan-name" class="emphasis-text">Annual Plan</p>
          <p id="plan-price">$59.99/year</p>
        </div>
        <span id="plan-change">Change</span>
      </div>

      <div id="card-buttons">
        <button id="proceed-button" class="button border-10">Proceed to Payment</button>
        <input id="cancel-button" class="button border-10" type="button" value="Cancel Order"></input>
      </div>
    </section>
  </main>
